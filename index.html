<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Штраф за детей, рожденных вне брака</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Подключаем Chart.js -->
</head>
<body>

<div class="container">
    <header>
        <h1>Расчет штрафа за детей, рожденных вне брака</h1>
        <p>Введите данные, чтобы рассчитать штраф и прогноз на будущее.</p>
    </header>

    <div class="form-container">
        <label for="year">Выберите год:</label>
        <select id="year">
            <!-- Опции будут добавляться динамически через JS -->
        </select>

        <button onclick="calculatePenalty()">Рассчитать штраф</button>
    </div>

    <!-- Контейнер для таблицы с данными -->
    <div id="data-table-container">
        <table id="data-table">
            <thead>
                <tr>
                    <th>Год</th>
                    <th>Дети, рожденные вне брака</th>
                    <th>Общее количество рождений</th>
                    <th>Процент детей вне брака</th>
                </tr>
            </thead>
            <tbody>
                <!-- Данные будут добавляться динамически через JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Контейнер для графика -->
    <div id="chart-container">
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>

    <div id="result" class="result">
        <!-- Результаты будут отображаться здесь -->
    </div>
</div>

<script src="script.js"></script> <!-- Подключаем JavaScript -->
</body>
</html>
